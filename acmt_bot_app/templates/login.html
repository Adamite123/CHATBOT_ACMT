{% load static %}
<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Login AIS Chatbot</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
</head>
<body class="min-h-screen bg-gradient-to-b from-[#1C1C1C] to-[#0D0D0D] text-white flex items-center justify-center relative px-6">

    <!-- Background Cube Right -->
    <img src="{% static 'assets/box-right.png' %}" alt="cube-left" class="absolute top-20 right-0 w-34 pointer-events-none select-none">
    <!-- Background Cube Bottom -->
    <img src="{% static 'assets/box-bottom.png' %}" alt="cube-bottom" class="absolute bottom-0 left-12 w-34 pointer-events-none select-none">
    <!-- Background Cube Top -->
    <img src="{% static 'assets/box-top.png' %}" alt="cube-top" class="absolute top-0 left-80 w-34 pointer-events-none select-none">

    <!-- Content -->
    <div class="w-full xl:max-w-md flex flex-col items-center text-center space-y-8 xl:space-y-2">
        <!-- Logo -->
        <div class="mb-6">
            <img src="{% static 'assets/logo-1.svg' %}" alt="AIS Logo" class="w-48 xl:w-32 mx-auto drop-shadow-[0_0_20px_#44F3CA]">
        </div>

        <!-- Title -->
        <div class="mb-6 xl:mb-2">
            <h1 class="text-[#44F3CA] text-5xl xl:text-2xl font-semibold mb-5 xl:mb-1">Masuk AIS Chatbot</h1>
            <p class="text-4xl xl:text-lg text-white leading-relaxed">Silahkan masukkan email Anda untuk masuk ke <br>dalam aplikasi AIS Chatbot</p>
        </div>

        <!-- Form -->
        <div class="w-[90%] bg-[#111] px-6 py-2 xl:py-4 rounded-xl shadow-lg">
            <form action="" class="flex flex-col justify-between">
                <!-- Email -->
                <div class="text-left space-y-1 mb-3 xl:mb-1">
                    <label for="email" class="block text-[#44F3CA] text-4xl xl:text-sm font-semibold mb-4 xl:mb-1">Email</label>
                    <input 
                    type="email"
                    name="email"
                    id="email"
                    placeholder="Masukkan Email Korporat/Pribadi"
                    class="w-full px-6 xl:px-2 py-7 xl:py-3 bg-transparent border-4 xl:border border-[#44F3CA] rounded-3xl xl:rounded-lg text-white placeholder-[#BFBFBF] text-3xl xl:text-sm"
                    >
                </div>

                <!-- Password -->
                <div class="text-left space-y-1">
                    <label for="password" class="block text-[#44F3CA] text-4xl xl:text-sm font-semibold mb-4 xl:mb-1">Password</label>
                    <input 
                    type="password" 
                    name="password"
                    id="password"
                    placeholder="Masukkan Email Korporat/Pribadi"
                    class="w-full px-6 xl:px-2 py-7 xl:py-3 bg-transparent border-4 xl:border border-[#44F3CA] rounded-3xl xl:rounded-lg text-white placeholder-[#BFBFBF] text-3xl xl:text-sm"
                    >
                </div>

                <!-- Forgot Password -->
                <div class="text-right mt-2">
                    <a href="{% url 'forgot-password' %}" class="text-4xl xl:text-sm text-[#44F3CA]">Forgot Password?</a>
                </div>

                <!-- Submit -->
                 <div class="mt-8 xl:mt-8">
                     <button type="submit" class="w-full py-5 xl:py-2 rounded-xl xl:rounded-lg bg-[#4C4C4C] text-[#6A6A6A] text-3xl xl:text-sm font-semibold">
                         LOGIN
                     </button>
                 </div>
            </form>
        </div>

    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const loginButton = document.querySelector('button[type="submit"]');

        function validateForm() {
            const emailFilled = emailInput.value.trim() !== '';
            const passwordFilled = passwordInput.value.trim() !== '';
            if (emailFilled && passwordFilled) {
            loginButton.disabled = false;
            loginButton.classList.remove('opacity-60', 'cursor-not-allowed', 'bg-[#4C4C4C]', 'text-[#6A6A6A]');
            loginButton.classList.add('bg-[#44F3CA]', 'text-black', 'font-bold', 'cursor-pointer');
            } else {
            loginButton.disabled = true;
            loginButton.classList.add('opacity-60', 'cursor-not-allowed', 'bg-[#4C4C4C]', 'text-[#6A6A6A]');
            loginButton.classList.remove('bg-[#44F3CA]', 'text-black', 'font-bold', 'cursor-pointer');
            }
        }

        emailInput.addEventListener('input', validateForm);
        passwordInput.addEventListener('input', validateForm);
        });
    </script>
</body>
</html>
