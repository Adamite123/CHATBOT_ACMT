{% load static %}
<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Login AIS Chatbot</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
</head>
<body class="min-h-screen bg-black flex px-12">

    <!-- Bubble kiri atas -->
    <div class="absolute top-[400px] -left-[10px] w-[65px] h-[65px] bg-[#50E9D0] opacity-70 rounded-full drop-shadow-[0_0_40px_#44F3CA]"></div>
    <div class="absolute top-[453px] left-[35px] w-[65px] h-[65px] bg-[#50E9D0] opacity-70 rounded-full drop-shadow-[0_0_40px_#44F3CA]"></div>
    <div class="absolute top-[468px] -left-[35px] w-[65px] h-[65px] bg-[#50E9D0] opacity-70 rounded-full drop-shadow-[0_0_40px_#44F3CA]"></div>

    <!-- Bubble kanan bawah -->
    <div class="absolute bottom-[570px] -right-[10px] w-[65px] h-[65px] bg-[#50E9D0] opacity-70 rounded-full drop-shadow-[0_0_40px_#44F3CA]"></div>
    <div class="absolute bottom-[515px] right-[37px] w-[65px] h-[65px] bg-[#50E9D0] opacity-70 rounded-full drop-shadow-[0_0_40px_#44F3CA]"></div>
    <div class="absolute bottom-[500px] -right-[35px] w-[65px] h-[65px] bg-[#50E9D0] opacity-70 rounded-full drop-shadow-[0_0_40px_#44F3CA]"></div>

  <div class="w-full bg-black text-white text-center">
    <!-- Logo -->
    <div class="mb-[30px] mt-[300px]">
        <img src="{% static 'assets/ACMT-Intelligent-Support.png' %}" alt="AIS Logo" class="mx-auto h-[300px] drop-shadow-[0_0_40px_#44F3CA]">
    </div>

    <!-- Judul -->
    <h1 class="text-[22px] md:text-[42px] font-semibold text-[#44F3CA] mb-4">Masuk AIS Chatbot</h1>
    <p class="text-sm md:text-[38px] mb-[80px] leading-[55px]">
      Silahkan masukkan email Anda untuk masuk ke <br>dalam aplikasi Ais Chatbot
    </p>

    <!-- Form -->
    <form class="px-4 text-left">
      <!-- Email -->
      <div>
        <label class="block text-[#44F3CA] mb-8 text-[42px] font-normal">Email</label>
        <input 
          type="email" 
          placeholder="Masukkan Korporat/Pribadi"
          class="w-full px-7 py-7 bg-transparent border-2 border-[#44F3CA] rounded-[30px] text-white placeholder-[#BFBFBF] text-sm md:text-[36px] focus:outline-none"
        />
      </div>

      <!-- Password -->
      <div class="mt-8">
        <label class="block text-[#44F3CA] mb-8 text-sm md:text-[42px] font-normal">Password</label>
        <input 
          type="password" 
          placeholder="Masukkan Kata Sandi"
          class="w-full px-7 py-7 bg-transparent border-2 border-[#44F3CA] rounded-[30px] text-white placeholder-[#BFBFBF] text-sm md:text-[36px] focus:outline-none"
        />
      </div>

      <!-- Forgot Password -->
      <div class="text-right mt-8 text-[#44F3CA] text-sm md:text-[20px]">
        <a href="#">Forgot Password?</a>
      </div>

      <!-- Login Button -->
      <button 
        type="submit"
        class="w-full py-8 mt-[350px] rounded-[20px] bg-gray-600 text-white text-sm md:text-[30px] cursor-not-allowed opacity-60"
        disabled
      >
        LOGIN
      </button>
    </form>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const emailInput = document.querySelector('input[type="email"]');
      const passwordInput = document.querySelector('input[type="password"]');
      const loginButton = document.querySelector('button[type="submit"]');

      function validateInputs() {
        const emailFilled = emailInput.value.trim() !== '';
        const passwordFilled = passwordInput.value.trim() !== '';
        if (emailFilled && passwordFilled) {
          loginButton.disabled = false;
          loginButton.classList.remove('opacity-60', 'cursor-not-allowed', 'bg-gray-600');
          loginButton.classList.add('bg-[#44F3CA]', 'text-black','font-bold', 'cursor-pointer');
        } else {
          loginButton.disabled = true;
          loginButton.classList.add('opacity-60', 'cursor-not-allowed', 'bg-gray-600');
          loginButton.classList.remove('bg-[#44F3CA]', 'text-black','font-bold', 'cursor-pointer');
        }
      }

      emailInput.addEventListener('input', validateInputs);
      passwordInput.addEventListener('input', validateInputs);
    });
  </script>

</body>
</html>
