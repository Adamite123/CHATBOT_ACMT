{% load static tailwind_tags %}
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - ACMT Intelligent Support</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-black min-h-screen flex items-center justify-center relative overflow-hidden">
  <!-- Background pattern (opsional) -->
  <div class="absolute inset-0 z-0 opacity-20">
    <!-- kamu bisa pakai SVG background di sini -->
  </div>

  <div class="bg-black text-white p-8 rounded-lg shadow-lg w-full max-w-md z-10 border border-gray-700">
    <div class="flex justify-center mb-4">
      <img src="/static/logo_bot.png" alt="Bot Logo" class="w-16 h-16">
    </div>
    <h1 class="text-center font-mono text-lg mb-6">ACMT Intelligent Support</h1>

    <form method="post" class="space-y-4">
      {% csrf_token %}
      
      <div>
        <label class="text-sm block mb-1">Email</label>
        <input type="email" name="email" placeholder="xxx@email.com" required
          class="w-full px-4 py-2 bg-transparent border border-teal-500 rounded focus:outline-none focus:ring-2 focus:ring-teal-400">
      </div>
      
      <div>
        <label class="text-sm block mb-1">Password</label>
        <input type="password" name="password" placeholder="Masukkan Password" required
          class="w-full px-4 py-2 bg-transparent border border-teal-500 rounded focus:outline-none focus:ring-2 focus:ring-teal-400">
        <div class="text-right text-xs mt-1">
          <a href="#" class="text-gray-400 hover:underline">Forgot Password?</a>
        </div>
      </div>

      <button type="submit"
        class="w-full py-2 bg-teal-500 hover:bg-teal-600 rounded text-white font-semibold">
        LOGIN
      </button>
    </form>
  </div>
</body>
</html>
